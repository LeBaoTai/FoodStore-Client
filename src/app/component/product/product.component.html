<div class="wrapper">
  <div class="picture">
    <img
      ngSrc="{{ product.image }}"
      alt="Product image"
      width="150"
      height="100"
      loading="lazy"
    />
  </div>
  <div class="name">
    <p>{{ product.name }}</p>
  </div>
  <div class="price">
    <p>${{ product.price }}</p>
  </div>
</div>
